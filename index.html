<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/grids-responsive-min.css">
    <link rel="stylesheet" href="./Assets/style.css" />
    <script src="https://kit.fontawesome.com/1c1c878ef0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <title>Pantry Palate</title>
</head>
<body>
    <div class="banner">
        <h1 class="banner-head">Pantry Palate</h1>
    </div>
​
    <div class="l-content">
        <div class="ingred-tables pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="ingred-table ingred-table-free">
                    <div class="ingred-table-header">
                        <h2>Select Ingredients</h2>
                    </div>
                        <form>
                            <div class="form-group">
                                <input type="text" class="inputBox" id="ingredInput" placeholder="enter ingredient"></br>
                                <button class="button-choose pure-button" id = "ingredAdd">Add Ingredient</button>
                                <button class="button-choose pure-button" id = "ingredClear">Clear Ingredients</button>
                                <button class="button-choose pure-button" id = "ingredSubmit">Submit Ingredients</button>
                            </div>
                        </form>
                    </div>         
                    <ul class="ingred-table-list" id = "food-entry-list"></ul>
                </div>
                <div class = "pure-u-1 pure-u-md-1-2" id = "recipeReturn"></div>
            </div>
        </div>
    </div> 
    <div class="footer l-box">
        <p>Enjoy your meal!</p>
    </div>
​
    <script type="text/javascript" src="./script.js"></script>
​
</body>

</html>
