<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://kit.fontawesome.com/1c1c878ef0.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
  <title>Document</title>
</head>
<body>
    <div class="banner">
        <h1 class="banner-head">Pantry Palate</h1>
    </div>
​
    <div class="l-content">
        <div class="pricing-tables pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="pricing-table pricing-table-free">
                    <div class="pricing-table-header">
                        <h2>Select Ingredients</h2>
                    </div>
​
                    <form>
                            <div class="form-group">
                                <input type="text" class="" id="ingredInput">
                                <button class="button-choose pure-button" id = "ingredAdd">Add Ingredient</button>
                                <button class="button-choose pure-button" id = "ingredClear">Clear Ingredients</button>
                                <button class="button-choose pure-button" id = "ingredSubmit">Submit Ingredients</button>
                            </div>
                    </form>
                    <ul class="pricing-table-list" id = "food-entry-list"></ul>
                </div>
            </div>
        </div>
    </div> 
   
    <div id = "recipeReturn"></div>
​
    <div class="footer l-box">
        <p>Enjoy your dinner!</p>
    </div>
​
    <script type="text/javascript" src="./script.js"></script>
​
</body>

</html>
